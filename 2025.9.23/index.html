<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQueryの勉強</title>
    <style>
      .btn {
        width: 300px;
        height: 50px;
        line-height: 50px;
        text-align: center;
        background-color: #268282;
        color: #fff;
        border-radius: 50px;
        cursor: pointer;
      }
      .red{
        background-color: #f00;
      }
      h1{
        display: none;
      }
    </style>
</head>
<body>
    <h1>Hello World!</h1>
    <div class="btn">これはボタンです</div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script>
    $(function(){
        $("h1").css("color","#f00");
        // $("h1").hide(3000);
        // $("h1").show(3000);
        $(".btn").click(function(){
            // $("h1").hide(2000);
            $(".btn").toggleClass("red");
            $("h1").fadeToggle();
         });
    });

</script>

</body>
</html>
